<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <title>Convert - Money</title>
</head>

<body>
    <img class="Logo" src="./assets/logo.gif" alt="logo-git"/>

    <main class="caixa-principal">
        <label>
            Converter <b>de</b>:
            <select class="currency-flag">
                <option value="real">R$: Real Brasileiro</option>
                <option value="dolar" >US$: Dolar Americano</option>
                <option value="euro" >€: Euro</option>
                <option value="libra">£: Libra</option>
                <option value="bitcoin">₿: Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select class="currency-select" >
                <option value="dolar" >US$: Dolar Americano</option>
                <option value="euro" >€: Euro</option>
                <option value="libra">£: Libra</option>
                <option value="bitcoin">₿: Bitcoin</option>
                <option value="real">R$: Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button" >Converter</button>

        <section>
            <div class="curency-box">
                <img  src="./assets/Real.png" alt="Real" class="bandeira"/>
                <p class="currency" id="currency-bandeira" >Real</p>
                <p class="currency-value-to-convert" >R$: 0,00</p>
            </div>

                <img class="Arrow" src="./assets/Arrow.png" alt="Arrow"/>
            
                <div class="Dolar">
                <img class="currency-dolar" src="./assets/Dolar.png" alt="Dolar"/>
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value" >US$: 0.0</p>
            </div>
        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>

</html>
